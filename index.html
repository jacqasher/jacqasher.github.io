<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="pocketgrid.css" />
<style>
html,
body {
    width: 100%;

}

.block img {

}

.container {
    width: 90%;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
}


</style>

<div class="container logo">
    <img src="img/logo.svg">
</div>

<div class="container">

        <div class="block"><img src="img/cushion.green.png"></div>
        <div class="block"><img src="img/circle.blue.png"></div>
    </div>
    <div class="block-group">
        <div class="block"><img src="img/purple.circle.png"></div>
        <div class="block"><img src="img/sharpcircle.pink.png"></div>
        <div class="block"><img src="img/green.pear.png"></div>
    </div>
    <div class="block-group">
        <div class="block"><img src="img/pink.triangle.png"></div>
        <div class="block"><img src="img/rectangle.green.png"></div>
        <div class="block"><img src="img/square.blue.png"></div>
