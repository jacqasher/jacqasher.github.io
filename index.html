<!DOCTYPE html>
<meta charset="utf-8">
<link href='https://fonts.googleapis.com/css?family=IM+Fell+DW+Pica' rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="pocketgrid.css" />
<link rel="stylesheet" href="main.css" />

<style type="text/css">
body,
html,
.container,
.block-group,
.block,

                    <li><img class="responsive-img" src="img/square.purple.png"></li>
                    <li><img class="responsive-img" src="img/cushion.green.png"></li>
                    <li><img class="responsive-img" src="img/circle.blue.png"></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>

<script src="/third/unslider-min.js"></script>
